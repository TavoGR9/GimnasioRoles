<h2>Estadisticas - reportes, etc...</h2>
<form [formGroup]="form">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Sucursal</mat-label>
      <mat-select id="sucursal" formControlName="sucursal">
        <mat-option value="0">Mostrar todos...</mat-option>
        <mat-option *ngFor="let opcion of listaSucursales" [value]="opcion.id"> {{ opcion.sucursal }}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Periodo</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Fecha inicial" formControlName="p_inicial">
        <input matEndDate placeholder="Fecha final" formControlName="p_final">
      </mat-date-range-input>
      <mat-hint>YYYY/MM/DD – YYYY/MM/DD</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    
    
  </p>
  <button class="btn btn-danger" (click)="consult()">Consultar información...</button>
</form>
<br/>
<button class="btn btn-danger" (click)="eventoX()">Selecciona puerto...</button>
<button class="btn btn-info" (click)="enviarDatosPorPuertoSerial()">Conectar y Enviar Datos</button>
<div>
    <canvas id="myChart"></canvas>
</div>
